<!-- Wrapper -->
<div id="wrapper">

    <!-- Section -->
    <section class="fullscreen">
        <div class="container container-fullscreen">
            <div class="text-middle">
                <div class="text-center m-b-30">
                    <a class="logo">
                      <img src="assets/images/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-4 center p-30 background-white b-r-6">
                        <div class="form-transparent-grey">
                          <div class="row">
                            <div class="col-md-12">
                                <h3>회원가입</h3>
                                <p>당신의 감정에 도달하기 까지 12.7초전</p>
                            </div>
                            <div class="col-md-12 form-group">
                              <label class="sr-only">아이디</label>
                              <input type="text" placeholder="아이디" class="form-control input-lg"
                              [(ngModel)]="user_id">
                            </div>
                            <div class="col-md-6 form-group">
                              <label class="sr-only">비밀번호</label>
                              <input type="password" placeholder="비밀번호" class="form-control input-lg"
                              [(ngModel)]="user_pw">
                            </div>
                            <div class="col-md-6 form-group">
                              <label class="sr-only">비밀번호 확인</label>
                              <input type="password" placeholder="비밀번호 확인" class="form-control input-lg"
                              [(ngModel)]="user_pw_confirm">
                            </div>
                            <div class="col-md-6 form-group">
                              <label class="sr-only">이름</label>
                              <input type="text" placeholder="이름" class="form-control input-lg"
                              [(ngModel)]="user_name">
                            </div>
                            <div class="col-md-6 form-group">
                              <label class="sr-only">이메일</label>
                              <input type="text" placeholder="이메일" class="form-control input-lg"
                              [(ngModel)]="user_mail">
                            </div>
                            <div class="col-md-12 form-group flex">
                              <a class="btn btn-default" type="button"
                              (click)='create_user()'>
                                Register New Account
                              </a>
                              <a type="button" class="btn btn-danger m-l-10"
                              routerLink='/login'>
                                Cancel
                              </a>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Section -->


</div>
<!-- end: Wrapper -->
